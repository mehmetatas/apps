<div class="app-title">
    <h2>{{currentApp.name}}</h2>
</div>
<div class="apps">
    <ul class="apps-list">
        <li ng-repeat="app in apps" class="app-icon" ng-class="{'active':isActive(app)}">
            <a ui-sref="{{app.sref}}" title="{{app.name}}">
                <i class="fa {{app.icon}}"></i>
            </a>
        </li>
    </ul>
</div>

<div class="userbox pull-right mr-md" id="userbox">
    <a data-toggle="dropdown" href="#" aria-expanded="true">
        <figure class="profile-picture">
            <img class="img-circle" alt="Joseph Doe" src="http://mehmetatas.net/images/mmt.png">
        </figure>
        <div class="profile-info">
            <span class="name">Mehmet Ataş</span>
            <span class="role">developer</span>
        </div>
    </a>

    <div class="dropdown-menu">
        <ul class="list-unstyled">
            <li class="divider"></li>
            <li>
                <a href><i class="fa fa-square-o"></i> Manage Apps</a>
            </li>
            <li>
                <a href><i class="fa fa-gear"></i> Settings</a>
            </li>
            <li>
                <a href><i class="fa fa-power-off"></i> Sign Out</a>
            </li>
        </ul>
    </div>
</div>
