<section class="panel" ng-show="mode==0">
    <header class="panel-heading">
        Last Updated: 2016-04-12 21:43:54
        <div class="pull-right">
            <button class="btn btn-sm btn-default" ng-click="edit()">
                <i class="fa fa-edit"></i>
                Edit
            </button>
        </div>
        <div class="clearfix"></div>
    </header>
    <div class="panel-body p-none pb-md" style="height: calc(100vh - 150px);">
        <scrollable>
            <div class="note-content" ng-bind-html="note.html | to_trusted"></div>
        </scrollable>
    </div>
</section>

<div class="note-edit" ng-show="mode==1">
    <textarea mmt-editor editor-save="save()" editor-cancel="cancel()" ng-model="note.markdown" style="height: calc(100vh - 151px)"></textarea>
</div>
