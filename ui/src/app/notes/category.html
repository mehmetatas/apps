<div class="row">
    <div class="col-md-3">
        <div class="panel">
            <div class="panel-heading">
                <span style="font-size: 1.3em">
                    <i class="fa fa-files-o"></i> Notes
                </span>
                <button class="pull-right btn btn-sm btn-success"><i class="fa fa-plus"></i> New</button>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body p-none" style="height: calc(100vh - 150px);">
                <div class="input-group input-group-sm p-sm">
                    <input type="text" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <scrollable style="height: calc(100vh - 200px);">
                    <ul class="notes">
                        <li ng-repeat="note in vm.notes" mmt-contextmenu menu-selector="#noteContextMenu" menu-key="note.code" menu-selected="vm.onMenuSelected(action, key)">
                            <a ui-sref="app.notes.category.note({note: note.code})">
                                <span class="note-title" ng-bind="note.title"></span>
                            </a>
                        </li>
                    </ul>
                </scrollable>
            </div>
        </div>
    </div>
    <div class="col-md-9" ui-view="note"></div>
</div>
<ul id="noteContextMenu" class="dropdown-menu context-menu" role="menu">
    <li><a menu-action="info" tabindex="-1" href><i class="fa fa-share-alt"></i> Share</a></li>
    <li><a menu-action="move" tabindex="-1" href><i class="fa fa-arrow-right"></i> Move To</a></li>
    <li><a menu-action="info" tabindex="-1" href><i class="fa fa-info"></i> Info</a></li>
    <li class="divider"></li>
    <li><a menu-action="delete" tabindex="-1" href><i class="fa fa-trash-o"></i> Delete</a></li>
</ul>
