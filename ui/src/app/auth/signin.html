<section class="body-sign">
    <div class="center-sign">
        <div class="logo pull-left">
            Apps
        </div>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Sign In</h2>
            </div>
            <div class="panel-body">
                <div class="form-group mb-lg">
                    <div class="input-group input-group-icon">
                        <input placeholder="E-mail" type="email" class="form-control input-lg" maxlength="255" />
                        <span class="input-group-addon">
                            <span class="icon icon-lg">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group mb-lg">
                    <div class="input-group input-group-icon">
                        <input placeholder="Password" type="password" class="form-control input-lg" maxlength="32" />
                        <span class="input-group-addon">
                            <span class="icon icon-lg">
                                <i class="fa fa-lock"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <a ui-sref="recoverPasswordRequest">Lost Password?</a>
                    </div>
                    <div class="col-sm-4 text-right">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </div>

                <p class="text-center mt-lg">Don't have an account yet? <a ui-sref="signup">Sign Up!</a></p>
            </div>
        </div>
    </div>
</section>
