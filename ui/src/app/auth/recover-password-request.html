<section class="body-sign">
    <div class="center-sign">
        <div class="logo pull-left">
            Apps
        </div>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Recover Password</h2>
            </div>
            <div class="panel-body">

                <div class="alert alert-info">
                    <p class="m-none text-weight-semibold h6">Enter your e-mail below and we will send you reset instructions!</p>
                </div>

                <div class="form-group mb-lg">
                    <div class="input-group input-group-icon">
                        <input placeholder="E-mail" type="email" class="form-control input-lg" maxlength="255" />
                        <span class="input-group-addon">
                            <span class="icon icon-lg">
                                <i class="fa fa-at"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">

                    </div>
                    <div class="col-sm-4 text-right">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>

                <p class="text-center mt-lg">Remembered? <a ui-sref="signin">Sign In!</a></p>
            </div>
        </div>
    </div>
</section>
